PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


// --- general parameters ---
name = AoA.falkenTwo
module = Part
author = F. Martinez

// --- asset parameters ---

MODEL
	{
	model = AoATech/Parts/Command/FalkenDrone/Falken
	}



// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
scale = 0.1
rescaleFactor = 1
node_stack_bottom = 0.0, -14.256, 0.0, 0.0, -1.0, 0.0, 1



// --- editor parameters ---
TechRequired = flightControl
entryCost = 4200
cost = 2200
category = Pods
subcategory = 0
title = MK2 "Falken" Drone
manufacturer = AoA Technologies
description = Falken Drone.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1.1
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 45
maxTemp = 2200 // = 3400
bulkheadProfiles = mk2

vesselType = Plane

// --- internal setup ---
CrewCapacity = 0
MODULE
{
	name = TweakScale
	type = free
}
MODULE
{
	name = ModuleCommand
	minimumCrew = 0
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.05
	}
	hasHibernation = True
	hibernationMultiplier = 0.2
}
RESOURCE
{
	name = ElectricCharge
	amount = 250
	maxAmount = 250
}
MODULE
{
	name = ModuleReactionWheel
	PitchTorque = 15
	YawTorque = 3
	RollTorque = 3
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.5
	}
}
MODULE
{
	name = ModuleSAS
	SASServiceLevel = 3
}
MODULE
{
	name = ModuleDataTransmitter
	antennaType = INTERNAL
	packetInterval = 1.0
	packetSize = 2
	packetResourceCost = 12.0
	requiredResource = ElectricCharge
	antennaPower = 5000
	optimumRange = 2500
	packetFloor = .1
	packetCeiling = 5
}
MODULE
{
	name = MissileFire
}

MODULE
{
	name = RadarWarningReceiver
}

MODULE
{
	name = ModuleWingCommander
}

MODULE
{
	name = ModuleRadar
	omnidirectional = false
	scanRotationSpeed = 120
	directionalFieldOfView = 120
	lockRotationAngle = 4
	canRecieveRadarData = true
	minSignalThreshold = 150
	minLockedSignalThreshold = 220
	rwrThreatType = 1
	maxLocks = 3
	multiLockFOV = 40
	canTrackWhileScan = true
}
RESOURCE
 {
       name = IntakeAir
       amount = 0.3
       maxAmount = 0.3
  }

MODULE
{
	name = ModuleResourceIntake
	resourceName = IntakeAir
	checkForOxygen = true
	area = 0.01
	intakeSpeed = 10
	intakeTransformName = intake
}

MODULE
{
	name = ModuleScienceExperiment

	experimentID = ElectroCrewReport

	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report

	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = True
	rerunnable = True

	xmitDataScalar = 1.0
}
MODULE
{
	name = ModuleScienceContainer

	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = True
	storageRange = 1.3
}

MODULE
{
	name = ModuleLiftingSurface

	deflectionLiftCoeff = 0.6
	dragAtMaxAoA = 0.1
	dragAtMinAoA = 0.03
}
}
