PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value


// --- general parameters ---
name = AoA.TucanCpit
module = Part
author = F. Martinez

// --- asset parameters ---

MODEL
	{
	model = AoATech/Parts/Command/Tucan/model
	}



// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
scale = 0.1
rescaleFactor = 1
node_stack_bottom = 0.0, -8.67, 0.0, 0.0, -1.0, 0.0, 1
CoMOffset = 0.0, 4.0, 0.0



// --- editor parameters ---
TechRequired = aviation
entryCost = 4200
cost = 2200
category = Pods
subcategory = 0
title = Super Tucano
manufacturer = AoA Technologies
description = WIPcanopy
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1.25
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 45
maxTemp = 3400
vesselType = Plane
bulkheadProfiles = mk2

// --- internal setup ---
CrewCapacity = 2

INTERNAL
{
  name = AoA.TucanInt
}

MODULE
{
	name = FSengineSounds
	engage = Firespitter/Sounds/sound_fspropstart
	//running =
	power = Firespitter/Sounds/sound_fspropidle
	//disengage =
	//flameout =
	//warning = Firespitter/Sounds/sound_fsheatDing
	powerPitchBase = 1.0
	thrustAddedToPitch = 0.5
	powerFadeInSpeed = 0.005
	powerFadeInDelay = 0.5
	powerLowerThreshold = 0.0
	powerVolume = 1.0
	engageVolume = 1.0
	warningSoundThreshold = 0.8
	warningCooldownTime = 2.0
	randomStartDelay = 1.0 //for playing engines slightly out of sync
}

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = False
	ignitionThreshold = 0.1s
	minThrust = 0
	maxThrust = 60
	heatProduction = 100
	useEngineResponseTime = True
	engineAccelerationSpeed = 2.5
	engineDecelerationSpeed = 5.0
	useVelocityCurve = True
	PROPELLANT
{
		name = LiquidFuel
		ratio = 1
		DrawGauge = True
	}
	PROPELLANT
	{
		name = IntakeAir
		ignoreForIsp = True
		resourceFlowMode = STAGE_PRIORITY_FLOW
		ratio = 15
	}
	atmosphereCurve
		{
			key = 0 5600 0 0
		}
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
	velCurve
	{
		key = .7 0
		key = .6 0
		key = .5 .1
		key = .4 .5
		key = .3 .6
		key = .2 .7
		key = .1 .8
		key = .05 .9
		key = .01 1
	}
	atmCurve
	{
		key = 0 0
		key = 0.175 0.8
		key = 0.2 2.25
		key = 0.45 1.0
		key = 0.525 1.025
		key = 0.9 0.9
		key = 1 0.5
	}
	atmCurveIsp
	{
		key = 1 1
		key = 0.525 0.9
		key = 0.45 0.8
		key = 0.2 1
		key = 0.175 0.6
		key = 0 0
	}
	velCurveIsp
	{
		key = 0 2
		key = 0.2 1.2
		key = 0.4 0.7
		key = 0.6 0.3
		key = 0.9 0.1
		key = 1.2 0.2
	}
}

MODULE
{
	name = ModuleAlternator
	RESOURCE
	{
		name = ElectricCharge
		rate = 1.0
	}
}

MODULE
{
	name = ModuleCommand
	minimumCrew = 1
}

RESOURCE
{
	name = ElectricCharge
	amount = 50
	maxAmount = 50
}

RESOURCE
 {
       name = IntakeAir
       amount = 0.3
       maxAmount = 0.3
  }
	MODULE
	{
		name = ModuleSAS
	}
	MODULE
	{
		name = MissileFire
	}

	MODULE
	{
		name = RadarWarningReceiver
	}

	MODULE
	{
		name = ModuleWingCommander
	}
	MODULE
	{
		name = ModuleRadar
		omnidirectional = false
		scanRotationSpeed = 120
		directionalFieldOfView = 120
		lockRotationAngle = 4
		canRecieveRadarData = true
		minSignalThreshold = 150
		minLockedSignalThreshold = 220
		rwrThreatType = 1
		maxLocks = 3
		multiLockFOV = 40
		canTrackWhileScan = true
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

MODULE
{
	name = ModuleReactionWheel

	PitchTorque = 10
	YawTorque = 10
	RollTorque = 10

	RESOURCE
	{
		name = ElectricCharge
		rate = 0.375
	}
}

MODULE
{
    name = ModuleAnimateGeneric
    animationName = TucanoLightAnim
	actionGUIName = Toggle Lights
	startEventGUIName = Lights On
	endEventGUIName = Lights Off
}

MODULE
{
	name = ModuleResourceIntake
	resourceName = IntakeAir
	checkForOxygen = true
	area = 0.01
	intakeSpeed = 10
	intakeTransformName = intake
}

//---- Deployable air scoop responding to the throttle

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = Cone
	rotationSpeed = 150
	windmillRPM = 0.1
	spinUpTime = 12.0
	useRotorDiscSwap = 1
	rotorDiscFadeInStart = 0.95
	rotorDiscFadeInEnd = 0.95
	rotorDiscSpeed = 30
	rotorDiscName = prop_blur
	blade1 = Prop01
	blade2 = Prop02
	blade3 = Prop03
	blade4 = Prop04
	blade5 = Prop05
}

MODULE
{
	name = FSswitchEngineThrustTransform
	defaultTTName = thrustTransform
	alternateTTName = alternateThrustTransform
	useNamedAlternate = 0
}

MODULE
{
	name = FSengineHandCrank
}

MODULE
{
	name = ModuleScienceExperiment

	experimentID = crewReport

	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report

	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = True
	rerunnable = True

	xmitDataScalar = 1.0
}

}
