//FAR Config
//Mostly just used to remove lifting body characteristics and change control surface behavior.

@PART[AoA.*]:NEEDS[FerramAerospaceResearch|NEAR] {
    @minimum_drag = 0
    @maximum_drag = 0
    @angularDrag = 0
    !MODULE[ModuleLiftingSurface] {}
}
	

@PART[AoAero.ADVfin]:NEEDS[FerramAerospaceResearch|NEAR]
{
@module = Part
@maximum_drag = 0
@minimum_drag = 0
@angularDrag = 0
@dragCoeff = 0
@deflectionLiftCoeff = 0
    !MODULE[ModuleLiftingSurface] {}
MODULE
{
name = FARControllableSurface
MAC = 1.42
MidChordSweep = 15.47
b_2 = 2.5013
TaperRatio = 0.56481
maxdeflect = 25
		transformName = ctrlSurf
}
}